 <div class="movieModel" id="movieModel">
    <form id="formId">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-item-center">
                <h4>Add Movie Details</h4>
                <i class="fa-solid fa-xmark fa-2x closeBtn"></i>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="movieName">Movie Name</label>
                    <input type="text" id="movieName" class="form-control" required>
                    <label for="movieImg">Movie Img</label>
                    <input type="text" id="movieImg" class="form-control" required>
                    <label for="moviedec">Movie Dec</label>
                    <textarea type="text" id="moviedec" class="form-control" required></textarea>
                     <label for="movieRating">Movie Rating</label>
                     <select id="movieRating" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                     </select>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-item-center">
                <button id="submitBtn"  type="submit" class="btn btn-outline-primary btn-sm ">Add Item</button>
                <button id="updateBtn" type="button" class="btn btn-outline-primary btn-sm  d-none">Update</button>
                <button id="closeBtn" type="button" class="closeBtn btn btn-outline-danger btn-sm">close</button>
            </div>
        </div>
    </form>
